<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All blogs</title>
</head>
<body>
    <h1>Hello BLOG</h1>
    <h2>There are {{ blogs_count }} blog{{ blogs_count|pluralize }}</h2>

    {% for blog in blogs %}

        <a href="{% url 'blog:detail' blog.id %}"><h2>{{ blog.title }}</h2></a>
        <p>{{ blog.date| date:'y.m.d  h:i' }} </p>
        <p>{{ blog.description| striptags | truncatechars:100 }}</p>

    {% endfor %}

</body>
</html>
