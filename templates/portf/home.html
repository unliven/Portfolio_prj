<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My portfolio</title>
</head>

<h1>This is my portfolio</h1>

{% load static %}

<a href="{% url 'blog:all_blogs' %}">Blog</a>
<br>

<a href="{% static 'Resume.pdf' %}">Resume</a>
<br>
<img src= {% static "IMG_MESSO.jpg" %} height=auto width=25%>

{% for project in projects %}

    <h2>{{ project.title }}</h2>
    <p>{{ project.description }}</p>
    <img src="{{ project.image.url }}" height=auto width=10%>
    {% if project.url %}
        <br><a href="{{ project.url }}">Link</a>
    {% endif %}
{% endfor %}
</html>
